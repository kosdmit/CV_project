{% load djutils %}

{% block main_education_update_modal %}

  <div class="modal fade" id="{{ main_education.pk }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="post" action="{% url 'main_education_update' username=user.username slug=resume.slug pk=main_education.pk %}">
          {% csrf_token %}
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Редактировать</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">{{ main_education_form.level.label }}</label>
              {{ main_education_form.level }}
            </div>
            <div class="mb-3">
              <label class="form-label">{{ main_education_form.degree.label }}</label>
              {{ main_education_form.degree }}
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
