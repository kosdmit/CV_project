{% load djutils %}

{% block resume_soft_skills_update_modal %}

  <div class="modal fade" id="soft-skills-update-{{ resume.pk }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="post" action="{% url 'resume_soft_skills_update' username=user.username slug=resume.slug %}">
          {% csrf_token %}
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Редактировать</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">{{ resume_soft_skills_form.soft_skills.label }}</label>
              {{ resume_soft_skills_form.soft_skills }}
              <div id="positionHelp" class="form-text">Расскажите о ваших положительных качествах как кандидата на соответсвующую должность.</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
