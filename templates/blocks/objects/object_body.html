{% block object_body %}

  {% if object.website_url %}
    <a href="{{ object.website_url }}" class="text-uppercase mb-1" target="_blank">{{ object.title }}</a>
  {% else %}
    <p class="text-uppercase mb-1">{{ object.title }}</p>
  {% endif %}
  {% if object.description %}
    <p>{{ object.description }}</p>
  {% else %}
    <p>{{ object.message }}</p>
  {% endif %}
  {% if object.image %}
    <img src="{{ object.image.url }}" class="img-fluid mb-2" alt="content image">
  {% endif %}

{% endblock %}
