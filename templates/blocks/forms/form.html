{% block form %}

  <form method="post" {% if path_name == 'create_profile' %}enctype="multipart/form-data"{% endif %}>
    {% csrf_token %}
    <div class="container p-0">
      <div class="row mb-5">
        {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            <div class="col-md-6 col-lg-5">
              {{ field }}
            </div>
            {% include 'blocks/forms/help_fields.html' %}
          </div>
        {% endfor %}
      </div>
    </div>
    {% include 'blocks/buttons/submit_button.html' %}
  </form>

{% endblock %}
