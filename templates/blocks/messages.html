{% block messages %}

  {% for message in messages %}
    <div class="alert {% if message.tags %}{{ message.tags }}{% else %}alert-warning{% endif %}" role="alert">
      {{ message|safe }}
    </div>
  {% endfor %}
  {% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ field.label }}</strong> {{ error|escape }}
            </div>
        {% endfor %}
    {% endfor %}
  {% endif %}

{% endblock %}
