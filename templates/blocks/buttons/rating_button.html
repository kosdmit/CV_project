{% block rating_button %}

  <button type="button" class="btn btn-sm rating-button"
          data-bs-toggle="tooltip"
          data-bs-title="Рейтинг резюме определяется на основе количества
          заполненных полей и активности других пользователей">
    <i class="fa-regular fa-star"></i>
    <small>{{ resume.rating }}</small>
  </button>

{% endblock %}
